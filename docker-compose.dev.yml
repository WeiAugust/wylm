version: '3.8'

services:
  # PostgreSQL 数据库（开发环境）
  postgres:
    image: postgres:latest
    container_name: wylm-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: wylm
      POSTGRES_PASSWORD: wylm_dev_password
      POSTGRES_DB: wylm_dev
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - wylm-dev-network

  # Prisma Studio（可选，用于可视化管理数据库）
  prisma-studio:
    image: node:latest
    container_name: wylm-prisma-studio
    working_dir: /app
    command: sh -c "npm install -g prisma && prisma studio"
    environment:
      DATABASE_URL: postgresql://wylm:wylm_dev_password@postgres:5432/wylm_dev?schema=public
    ports:
      - "5555:5555"
    depends_on:
      - postgres
    networks:
      - wylm-dev-network
    volumes:
      - ./prisma:/app/prisma

volumes:
  postgres_dev_data:
    driver: local

networks:
  wylm-dev-network:
    driver: bridge
