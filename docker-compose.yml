services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:latest
    container_name: wylm-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: wylm
      POSTGRES_PASSWORD: wylm_password
      POSTGRES_DB: wylm
    volumes:
      - postgres_data:/var/lib/postgresql
    ports:
      - "5432:5432"
    networks:
      - wylm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wylm"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js 应用
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wylm-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # 数据库配置
      DATABASE_URL: postgresql://wylm:wylm_password@postgres:5432/wylm?schema=public

      # JWT 配置
      JWT_SECRET: your-jwt-secret-key-change-in-production
      NEXTAUTH_SECRET: your-nextauth-secret-key-change-in-production
      NEXTAUTH_URL: http://localhost:3000

      # 站点配置
      SITE_NAME: WYLM
      SITE_URL: http://localhost:3000
      SITE_DESCRIPTION: 个人网站

      # Node 环境
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - wylm-network
    volumes:
      # 如果需要持久化上传的文件，可以挂载 public/uploads
      - ./public/uploads:/app/public/uploads

volumes:
  postgres_data:
    driver: local

networks:
  wylm-network:
    driver: bridge
