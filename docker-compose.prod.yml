version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:14-alpine
    container_name: wylm-postgres-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-wylm}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-wylm_password}
      POSTGRES_DB: ${POSTGRES_DB:-wylm}
      # 性能优化
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backups:/backups  # 备份目录
    # 不暴露端口到公网
    expose:
      - "5432"
    networks:
      - wylm-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-wylm}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    # 数据库优化参数
    command:
      - "postgres"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
      - "-c"
      - "maintenance_work_mem=128MB"
      - "-c"
      - "checkpoint_completion_target=0.9"
      - "-c"
      - "wal_buffers=16MB"
      - "-c"
      - "default_statistics_target=100"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "effective_io_concurrency=200"
      - "-c"
      - "work_mem=2621kB"
      - "-c"
      - "min_wal_size=1GB"
      - "-c"
      - "max_wal_size=4GB"

  # Next.js 应用
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: wylm-app-prod
    restart: always
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      # 数据库配置
      DATABASE_URL: postgresql://${POSTGRES_USER:-wylm}:${POSTGRES_PASSWORD:-wylm_password}@postgres:5432/${POSTGRES_DB:-wylm}?schema=public

      # JWT 配置
      JWT_SECRET: ${JWT_SECRET}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}

      # 站点配置
      SITE_NAME: ${SITE_NAME:-WYLM}
      SITE_URL: ${SITE_URL:-http://localhost:3000}
      SITE_DESCRIPTION: ${SITE_DESCRIPTION:-个人网站}

      # Node 环境
      NODE_ENV: production

      # 日志级别
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - wylm-network
    volumes:
      # 持久化上传文件
      - uploads:/app/public/uploads
      # 日志目录
      - logs:/app/logs
    # 资源限制
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    # 健康检查
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Nginx 反向代理（可选）
  nginx:
    image: nginx:alpine
    container_name: wylm-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      - app
    networks:
      - wylm-network
    profiles:
      - with-nginx

  # Redis 缓存（可选）
  redis:
    image: redis:7-alpine
    container_name: wylm-redis
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_password}
    volumes:
      - redis_data:/data
    expose:
      - "6379"
    networks:
      - wylm-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    profiles:
      - with-redis

volumes:
  postgres_data:
    driver: local
  uploads:
    driver: local
  logs:
    driver: local
  nginx_cache:
    driver: local
  redis_data:
    driver: local

networks:
  wylm-network:
    driver: bridge
